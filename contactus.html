    <body>
        
            <nav>
                <ul>
                  <li><a href="home.html">Home</a></li>

                  <li><a href="ourproject.html">projects</a></li>

                </ul>
              </nav>


        <main>
            <div class="title">Contact us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name">
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail">
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
            <div class="qrcode">
                <h1>Scan me</h1>
                <img src="photo_2023-01-21_15-37-25.jpg">
            </div>
              <footer>
            <a href="#" target="_blank"><img class="social-media-img" src="https://harshkapadia2.github.io/sample-contact-us-page/static/img/social_media/facebook.svg" alt="Facebook"></a>

            <a href="#"><img class="codecell-img" src="https://cdn4.iconfinder.com/data/icons/basic-ui-2-line/32/people-group-team-peoples-friend-64.png" alt=""></a>
 
            <a href="#" target="_blank"><img class="social-media-img" src="https://harshkapadia2.github.io/sample-contact-us-page/static/img/social_media/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="https://harshkapadia2.github.io/sample-contact-us-page/static/img/social_media/twitter.svg" alt="Twitter"></a>
            <a href="#" target="_blank"><img class="social-media-img" src="https://harshkapadia2.github.io/sample-contact-us-page/static/img/social_media/youtube.svg" alt="YouTube"></a>
